<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11-导航</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<style type="text/css">
		.am-g div{
			height: 100px;
			border: 2px solid green;
		}
	</style>
</head>
<body>
	
	<!-- 
		1.基本样式

			am-nav 就是一个基本的垂直导航样式
	-->
	<div class="am-container" style="margin-top: 50px;">
		<ul class="am-nav">
			<li class="am-active"><a href="#">首页</a></li>
			<li><a href="#">新闻中心</a></li>
			<li><a href="#">关于我们</a></li>
			<li><a href="#">招商加盟</a></li>
		</ul>
	</div>

	<hr>

	<!-- 
		2.水平导航

			am-nav-pills
	-->
	<div class="am-container">
		<ul class="am-nav am-nav-pills">
			<li class="am-active"><a href="#">首页</a></li>
			<li><a href="#">新闻中心</a></li>
			<li><a href="#">关于我们</a></li>
			<li><a href="#">招商加盟</a></li>
		</ul>
	</div>

	<hr>

	<!-- 
		3.标签式导航

			am-nav-tabs
	-->
	<div class="am-container">
		<ul class="am-nav am-nav-tabs">
			<li class="am-active"><a href="#">首页</a></li>
			<li><a href="#">新闻中心</a></li>
			<li><a href="#">关于我们</a></li>
			<li><a href="#">招商加盟</a></li>
		</ul>
	</div>

	<hr>

	<!-- 
		4.宽度自适应导航

			am-nav-justify
	-->
	<div class="am-container">
		<ul class="am-nav am-nav-pills am-nav-justify">
			<li class="am-active"><a href="#">首页</a></li>
			<li><a href="#">新闻中心</a></li>
			<li><a href="#">关于我们</a></li>
			<li><a href="#">招商加盟</a></li>
		</ul>
	</div>

	<hr>

	<!-- 
		5.导航标题
			am-nav-header
		6.导航分割线
			am-nav-divider
	-->
	<div class="am-container">
		<ul class="am-nav">
		  <li><a href="#">首页</a></li>
		  <li class="am-nav-header">开始使用</li>
		  <li><a href="#">关于我们</a></li>
		  <li><a href="#">联系我们</a></li>
		  <li class="am-nav-divider"></li>
		  <li><a href="#">响应式</a></li>
		  <li><a href="#">移动优先</a></li>
		</ul>
	</div>


	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/amazeui.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
