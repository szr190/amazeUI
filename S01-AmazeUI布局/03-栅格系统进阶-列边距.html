		.am-g div{
			height: 100px;
			border: 2px solid green;

		am-u-lg/md/sm-offset-* 设置列的左边距

	 -->

	 </div>

	 <hr>

	 <div class="am-g">
	 	<div class="am-u-lg-1"></div>
	 	<div class="am-u-lg-1  am-u-lg-offset-10"></div>
	 </div>

	 <hr>

	 <!-- 居中列 -->
	 <div class="am-g">
	 	<div class="am-u-lg-3 am-u-lg-centered"></div>
	 </div>
