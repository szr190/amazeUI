<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06-分页</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<style type="text/css">
		.am-g div{
			height: 100px;
			border: 2px solid green;
		}
	</style>
</head>
<body>
	
	<!-- 
		1.基本使用

			am-pagination

			注意：
				-结合 &laquo;&raquo;使用
				-激活 am-active 和禁用状态 am-disabled

		2.对齐方式

			am-pagination-centered  居中
			am-pagination-right     居右
	-->
	<div class="am-container" style="margin-top: 50px;">
		<ul class="am-pagination">
			<li><a href="#">&laquo;</a></li>
			<li class="am-active"><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li class="am-disabled"><a href="#">&raquo;</a></li>
		</ul>
	</div>
	<hr>
	<div class="am-container">
		<ul class="am-pagination am-pagination-centered">
			<li><a href="#">&laquo;</a></li>
			<li class="am-active"><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li class="am-disabled"><a href="#">&raquo;</a></li>
		</ul>
	</div>
	<hr>
	<div class="am-container">
		<ul class="am-pagination am-pagination-right">
			<li><a href="#">&laquo;</a></li>
			<li class="am-active"><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li class="am-disabled"><a href="#">&raquo;</a></li>
		</ul>
	</div>

	<hr>

	<!-- 
		3.左右分布

			am-pagination-prev
			am-pagination-next
	-->
	<div class="am-container">
		<ul class="am-pagination">
			<li class="am-pagination-prev"><a href="">&laquo;perv</a></li>
			<li class="am-pagination-next"><a href="">next&raquo;</a></li>
		</ul>
	</div>
	
	

	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/amazeui.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
