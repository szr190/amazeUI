<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10-面板</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<style type="text/css">
		.am-g div{
			height: 100px;
			border: 2px solid green;
		}
	</style>
</head>
<body>
	
	<!-- 
		1.基本使用

			am-panel 基本容器
			am-panel-default 默认样式
			am-panel-bd 存放面板内容的部分
			am-panel-hd 存放面板标题的
			am-panel-title 设置在标题部分的h标签上
			am-panel-footer 存放面板底部内容的

		2.颜色

			am-panel-primary
			am-panel-secondary
			am-panel-success
			am-panel-danger
			am-panel-warning
	-->
	<div class="am-container" style="margin-top: 50px;">
		<div class="am-panel am-panel-default">
			<div class="am-panel-hd">
				<h3 class="am-panel-title">面板标题</h3>
			</div>
			<div class="am-panel-bd">
				这是一个基本的面板
			</div>
			<div class="am-panel-footer">
				这是面板的底部
			</div>
		</div>
		<hr>
		<div class="am-panel am-panel-primary">
			<div class="am-panel-hd">
				<h3 class="am-panel-title">面板标题</h3>
			</div>
			<div class="am-panel-bd">
				这是一个基本的面板
			</div>
		</div>
		<hr>
		<div class="am-panel am-panel-secondary">
			<div class="am-panel-hd">
				<h3 class="am-panel-title">面板标题</h3>
			</div>
			<div class="am-panel-bd">
				这是一个基本的面板
			</div>
		</div>
		<hr>
		<div class="am-panel am-panel-success">
			<div class="am-panel-hd">
				<h3 class="am-panel-title">面板标题</h3>
			</div>
			<div class="am-panel-bd">
				这是一个基本的面板
			</div>
		</div>
		<hr>
		<div class="am-panel am-panel-danger">
			<div class="am-panel-hd">
				<h3 class="am-panel-title">面板标题</h3>
			</div>
			<div class="am-panel-bd">
				这是一个基本的面板
			</div>
		</div>
		<hr>
		<div class="am-panel am-panel-warning">
			<div class="am-panel-hd">
				<h3 class="am-panel-title">面板标题</h3>
			</div>
			<div class="am-panel-bd">
				这是一个基本的面板
			</div>
		</div>

	</div>

	<hr>

	<!-- 
		3.面板群组

			am-panel-group

		4.可以结合列表和表格等使用(不做单独演示)
	-->
	<div class="am-container">
		<div class="am-panel-group">
			<div class="am-panel am-panel-default">
				<div class="am-panel-hd">
					<h3 class="am-panel-title">面板标题</h3>
				</div>
				<div class="am-panel-bd">
					这是一个基本的面板
				</div>
			</div>
			<div class="am-panel am-panel-warning">
				<div class="am-panel-hd">
					<h3 class="am-panel-title">面板标题</h3>
				</div>
				<div class="am-panel-bd">
					这是一个基本的面板
				</div>
			</div>
			<div class="am-panel am-panel-danger">
				<div class="am-panel-hd">
					<h3 class="am-panel-title">面板标题</h3>
				</div>
				<div class="am-panel-bd">
					这是一个基本的面板
				</div>
			</div>
		</div>
	</div>



	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/amazeui.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
