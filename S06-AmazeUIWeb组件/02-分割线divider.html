<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-分割线</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<style type="text/css">
		.am-g div{
			height: 100px;
			border: 2px solid green;
		}
	</style>
</head>
<body>
	
	<!-- 
		1.默认样式
			(1)用hr标签进行承载,给其加类 am-divider am-divider-default
			(2)加组件触发器 data-am-widget="divider"

		2.点分割
			am-divider-dotted
		3.虚线分割
			am-divider-dashed

	-->
	<div class="am-container">
		<hr class="am-divider am-divider-default" data-am-widget="divider">
	</div>
	<div class="am-container">
		<hr class="am-divider am-divider-dotted" data-am-widget="divider">
	</div>
	<div class="am-container">
		<hr class="am-divider am-divider-dashed" data-am-widget="divider">
	</div>
	

	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/amazeui.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
