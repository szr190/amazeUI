<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<style type="text/css">
		.am-g div{
			height: 100px;
			border: 2px solid green;
		}
	</style>
</head>
<body>
	
	<!-- 1. am-form-->
	<form action="action" method="POST" role="form" class="am-form">
	  <legend>表单标题</legend>
	
	  <div class="am-form-group">
	    <label for="">姓名</label>
	    <input type="text" id="" placeholder="输入你的姓名">
	  </div>
	
	  <button type="submit" class="am-btn am-btn-primary">提交</button>
	</form>
	<hr>
	<!-- 2. am-form:inline-->
	<form action="action" method="POST" role="form" class="am-form am-form-inline">
	  <legend>表单标题</legend>
	
	  <div class="am-form-group">
	    <label for="">姓名</label>
	    <input type="text" id="" placeholder="输入你的姓名">
	  </div>
	
	  <button type="submit" class="am-btn am-btn-primary">提交</button>
	</form>
	<hr>
	<!-- 3. am-form-horizontal-->
	<form action="action" method="POST" role="form" class="am-form am-form-horizontal">
	  <!-- form 结合 grid 使用 -->
	  <div class="am-form-group">
	    <label for="" class="am-u-sm-2 am-form-label">电子邮件</label>
	    <div class="am-u-sm-10">
	      <input type="email" id="" placeholder="输入你的电子邮件" />
	    </div>
	  </div>
	
	  <div class="am-form-group">
	    <div class="am-u-sm-10 am-u-sm-offset-2">
	      <button type="submit" class="am-btn am-btn-default">提交登入</button>
	    </div>
	  </div>
	</form>

	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/amazeui.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
