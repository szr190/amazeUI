<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-折叠列表</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<style type="text/css">
		.am-g div{
			height: 100px;
			border: 2px solid green;
		}
	</style>
</head>
<body>
	
	<!-- 
		1.采用ul li的形式,用列表 am-list,并且需要加上折叠列表的类 admin-sidebar-list和自定义一个id
		2.每一个li上必须加上 am-panel
		3.下拉出来的菜单依然使用am-list,但要加的类是 admin-sidebar-sub,这个列表在一开始是需要隐藏的,所以加 am-collapse,自定义一个伸缩id
		4.给下拉项添加自定义属性 data-am-collapse="{parent:'',target:''}"
	-->
	<div class="am-container">
		<ul class="am-list admin-sidebar-list" id="con">
			<li class="am-panel">
				<a href="#" data-am-collapse="{parent:'con',target:'#user'}"><i class="am-icon-users"></i>人员管理<i class="am-icon-angle-down am-fr am-margin-right"></i></a>
				<ul class="am-list am-collapse admin-sidebar-sub" id="user">
					<li><a href="#"><i class="am-icon-user"></i>添加人员<i class="am-icon-angle-right am-fr am-margin-right"></i></a></li>
					<li><a href="#"><i class="am-icon-user"></i>人员列表<i class="am-icon-angle-right am-fr am-margin-right"></i></a></li>
				</ul>
			</li>
			<li class="am-panel"><a href="#">单位管理<i class="am-icon-angle-down am-fr am-margin-right"></i></a></li>
			<li class="am-panel"><a href="#">角色管理<i class="am-icon-angle-down am-fr am-margin-right"></i></a></li>
		</ul>
	</div>
	
	

	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/amazeui.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
