<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-图片</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<style type="text/css">
		.am-g div{
			height: 100px;
			border: 2px solid green;
		}
	</style>
</head>
<body>
	
	<!-- 
		1.响应式图片
			am-img-responsive
	-->
	<img src="../img/1.jpg" alt="" class="am-img-responsive">

	 <hr>

	<!-- 
		2.圆角图片
			am-radius
	-->
	<div class="am-container">
		<img src="../img/1.jpg" alt="" class="am-radius" width="150" height="150"> 
	</div>

	<hr>

	<!-- 
		3.椭圆图片
			am-round
	-->
	<div class="am-container">
		<img src="../img/1.jpg" alt="" class="am-round" width="150" height="100"> 
	</div>

	<hr>

	<!-- 
		4.圆形图片
			am-circle
	-->
	<div class="am-container">
		<img src="../img/1.jpg" alt="" class="am-circle" width="150" height="150"> 
	</div>
	 
	<hr>

	<!-- 
		5.图片边框
			am-thumbnail
	-->
	<div class="am-container">
		<img src="../img/1.jpg" alt="" class="am-thumbnail" width="150" height="150"> 
	</div>

	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/amazeui.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
