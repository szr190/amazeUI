<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13-标题栏</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<style type="text/css">
		.am-g div{
			height: 100px;
			border: 2px solid green;
		}
	</style>
</head>
<body>
	
	<!-- 
		1.基本使用

			(1)给父级加类 am-titlebar am-titlebar-default,加组件触发器data-am-widget="titlebar"
			(2)左边标题部分 am-titlebar-title
			(3)右边更多部分 am-titlebar-nav
	-->
	<div class="am-container">
		<div class="am-titlebar am-titlebar-default" data-am-widget="titlebar">
			<div class="am-titlebar-title">
				栏目标题
			</div>
			<nav class="am-titlebar-nav">
				<a href="">更多</a>
			</nav>
		</div>
	</div>

	<hr>

	<!-- 
		2.单个链接

			am-titlebar-multi
	-->
	<div class="am-container">
		<div class="am-titlebar am-titlebar-multi" data-am-widget="titlebar">
			<div class="am-titlebar-title">
				栏目标题
			</div>
			<nav class="am-titlebar-nav">
				<a href="">更多</a>
			</nav>
		</div>
	</div>

	<hr>

	<!-- 
		3.多个链接			
	-->
	<div class="am-container">
		<div class="am-titlebar am-titlebar-multi" data-am-widget="titlebar">
			<div class="am-titlebar-title">
				栏目标题
			</div>
			<nav class="am-titlebar-nav">
				<a href="">手机</a>
				<a href="">数码</a>
				<a href="">影音</a>
			</nav>
		</div>
	</div>

	<hr>

	<!-- 
		4.浅背景多连接

			am-titlebar-cols
	-->
	<div class="am-container">
		<div class="am-titlebar am-titlebar-cols" data-am-widget="titlebar">
			<div class="am-titlebar-title">
				栏目标题
			</div>
			<nav class="am-titlebar-nav">
				<a href="">手机</a>
				<a href="">数码</a>
				<a href="">影音</a>
			</nav>
		</div>
	</div>

	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/amazeui.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
