<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05-表单-进阶使用</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<style type="text/css">
		.am-g div{
			height: 100px;
			border: 2px solid green;
		}
	</style>
</head>
<body>
	
	<!-- 
		1.表单域Icon

			需要在group组上添加am-form-icon类

			注意：
				-在这使用input时需要加上am-form-field,否则会出现文字与图标交叉的现象
	-->
	<div class="am-container">
		<form class="am-form am-form-inline">
			<div class="am-form-group am-form-icon">
				<i class="am-icon-calendar"></i>
				<input type="text" class="am-radius am-form-field" placeholder="日期">
			</div>
			<div class="am-form-group am-form-icon">
				<i class="am-icon-clock-o"></i>
				<input type="text" class="am-radius am-form-field" placeholder="时间">
			</div>
		</form>
	</div>

	<hr>

	<!-- 
		2.验证状态

			成功：am-form-success ,若是需要后面有icon(对号),则需要加上am-form-icon am-form-feedback和在input后面加一个span标签图标
	 -->
	<div class="am-container">
		<form action="" class="am-form">
			<div class="am-form-group am-form-success am-form-icon am-form-feedback">
				<input type="text" class="am-form-field">
				<span class="am-icon-check"></span>
			</div>
			<hr>
			<!-- 警告 am-form-warning-->
			<div class="am-form-group am-form-warning">
				<input type="text" class="am-form-field">
			</div>
			<hr>
			<!-- 失败 am-form-error-->
			<div class="am-form-group am-form-error">
				<input type="text" class="am-form-field">
			</div>
		</form>
	</div>

	<hr>

	<!-- 
		3.表单域的尺寸

			-单
				am-input-lg
				am-input-sm
			-组
				am-form-group-lg
				ma-form-group-sm
	-->
	<div class="am-container">
		<form action="" class="am-form">
			<input type="text" class="am-form-field am-input-lg" placeholder="大" >
			<hr>
			<input type="text" class="am-form-field am-input-sm" placeholder="小">
			<hr>
			<input type="text" class="am-form-filed" placeholder="默认">
		</form>		
	</div>

	<hr>

	<!-- 
		4.输入框组

			am-form-set
	-->
	<div class="am-container">
		<form action="" class="am-form">
			<div class="am-form-set">
				<input type="text" class="am-form-field" placeholder="名字">
				<input type="text" class="am-form-field" placeholder="密码">
				<input type="text" class="am-form-field" placeholder="单位">
			</div>
			<button class="am-btn am-btn-primary am-btn-block">登录</button>
		</form>
	</div>
	
	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/amazeui.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
