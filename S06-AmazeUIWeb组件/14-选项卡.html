<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14-选项卡</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<style type="text/css">
		.am-g div{
			height: 100px;
			border: 2px solid green;
		}
	</style>
</head>
<body>
	
	<!-- 
		1.基本使用

			(1)给父级加类 am-tabs am-tabs-default,加组件触发器data-am-widget="tabs"
			(2)列表 am-tabs-nav (ul)
					[data-tab-panel-0] (a的href属性上) - 同时也需要在内容的div上加上这个属性
			(3)内容大区域 am-tabs-bd
				内容小区域 am-tab-panel

		2.下边框选项卡
			am-tabs-d2
	-->
	<div class="am-container">
		<div class="am-tabs am-tabs-default" data-am-widget="tabs">
			<ul class="am-tabs-nav">
				<li><a href="[data-tab-panel-0]">卡1</a></li>
				<li><a href="[data-tab-panel-1]">卡2</a></li>
				<li><a href="[data-tab-panel-2]">卡3</a></li>
			</ul>
			<div class="am-tabs-bd">
				<div class="am-tab-panel" data-tab-panel-0>111111111111111</div>
				<div class="am-tab-panel" data-tab-panel-1>222222222222222</div>
				<div class="am-tab-panel" data-tab-panel-2>333333333333333</div>
			</div>
		</div>
	</div>

	<hr>

	<div class="am-container">
		<div class="am-tabs am-tabs-d2" data-am-widget="tabs">
			<ul class="am-tabs-nav">
				<li><a href="[data-tab-panel-0]">卡1</a></li>
				<li><a href="[data-tab-panel-1]">卡2</a></li>
				<li><a href="[data-tab-panel-2]">卡3</a></li>
			</ul>
			<div class="am-tabs-bd">
				<div class="am-tab-panel" data-tab-panel-0>111111111111111</div>
				<div class="am-tab-panel" data-tab-panel-1>222222222222222</div>
				<div class="am-tab-panel" data-tab-panel-2>333333333333333</div>
			</div>
		</div>
	</div>
	
	

	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/amazeui.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
