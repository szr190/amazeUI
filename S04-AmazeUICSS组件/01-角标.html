<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01-角标 badge</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<style type="text/css">
		.am-g div{
			height: 100px;
			border: 2px solid green;
		}
	</style>
</head>
<body>
	
	<!-- 
		1.默认样式
			am-badge
	-->
	<div class="am-container" style="margin-top: 50px;">
		<span class="am-badge">1</span>
	</div>

	<hr>

	<!-- 
		2.不同状态的样式
			am-badge-primary
			am-badge-secondary
			am-badge-success
			am-badge-warning
			am-badge-danger

		3.圆角样式
			am-radius
		4.椭圆样式
			am-round
		5.大小 需要结合字号的class进行设置
	-->
	<div class="am-container" style="margin-top: 50px;">
		<span class="am-badge">1</span>
		<span class="am-badge am-badge-primary">2</span>
		<span class="am-badge am-badge-secondary">3</span>
		<span class="am-badge am-badge-success">4</span>
		<span class="am-badge am-badge-warning">5</span>
		<span class="am-badge am-badge-danger">6</span>
	</div>
	<hr>
	<div class="am-container">
		<span class="am-badge am-badge-primary am-radius">AmazeUI</span>
		<span class="am-badge am-badge-primary am-round">Szr</span>
	</div>
	<hr>
	<div class="am-container">
		<span class="am-badge am-badge-primary am-text-xxxl">AmazeUI</span>
		<span class="am-badge am-badge-primary am-text-xxl">Szr</span>
		<span class="am-badge am-badge-primary am-text-xl">Szr</span>
		<span class="am-badge am-badge-primary am-text-lg">Szr</span>
		<span class="am-badge am-badge-primary am-text-sm">Szr</span>
		<span class="am-badge am-badge-primary am-text-xs">Szr</span>
	</div>

	

	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/amazeui.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
