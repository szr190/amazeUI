<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13-缩略图</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<style type="text/css">
		/*.am-g div{
			height: 100px;
			border: 2px solid green;
		}*/
	</style>
</head>
<body>
	
	<!-- 
		1.基本使用

			am-thumbnail

			-可以结合网格使用(普通和等分)
			-可以把类设置到 img figure a div 上
	-->
	<div class="am-g" style="margin-top: 50px;">
		<div class="am-u-lg-4">
			<img src="../img/1.jpg" alt="" class="am-thumbnail">
		</div>
		<div class="am-u-lg-4">
			<a href="" class="am-thumbnail">
				<img src="../img/1.jpg" alt="">
			</a>
		</div>
		<div class="am-u-lg-4">
			<figure class="am-thumbnail">
				<img src="../img/1.jpg" alt="">
			</figure>
		</div>
	</div>

	<hr>

	<!-- 
		结合等分网格使用的时候就要注意需要给ul添加am-thumbnails类
	 -->
	 <div class="am-container">
	 	<ul class="am-avg-lg-3 am-thumbnails">
			<li>
				<a href="" class="am-thumbnail">
					<img src="../img/1.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="" class="am-thumbnail">
					<img src="../img/1.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="" class="am-thumbnail">
					<img src="../img/1.jpg" alt="">
				</a>
			</li>
		</ul>
	 </div>

	<hr>

	 <!-- 
		2.图文混排
			加标题

			am-thumbnail-caption
	 -->
	<div class="am-g">
		<div class="am-u-lg-3 am-u-lg-centered">
			<div class="am-thumbnail">
				<img src="../img/1.jpg" alt="">
				<h3 class="am-thumbnail-caption">这是一个标题</h3>
				<p>
					<button class="am-btn am-btn-primary">按钮</button>
				</p>				
			</div>
		</div>		
	</div>
	

	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/amazeui.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
