<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>15-日期组件</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<style type="text/css">
		.am-g div{
			height: 100px;
			border: 2px solid green;
		}
	</style>
</head>
<body>
	
	<!-- 
		1.基本形式

			data-am-datepicker
	-->
	<div class="am-container">
		<input type="text" class="am-form-field" placeholder="基本日期组件" data-am-datepicker>
	</div>

	<hr>

	<!-- 
		2.结合am-input-group使用

			需要给父级添加类 am-datapicker-date

			不是input触发的元素需要加类 am-datepicker-add-on

		3.更改颜色

			data-am-datepicker="{theme:'success/danger/warning'}"
	-->
	<div class="am-container">
		<div class="am-input-group am-datepicker-date" data-am-datepicker="{yyyy-mm-dd}">
			<input type="text" class="am-form-field" placeholder="输入框组日期组件">
			<span class="am-input-group-btn am-datepicker-add-on">
				<button class="am-btn am-btn-default"><i class="am-icon-calendar"></i></button>
			</span>
		</div>
	</div>
	

	

	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/amazeui.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
