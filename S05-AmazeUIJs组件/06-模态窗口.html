<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06-模态窗口</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<style type="text/css">
		.am-g div{
			height: 100px;
			border: 2px solid green;
		}
	</style>
</head>
<body>
	
	<!-- 
		1.基本使用
			
			am-modal 模态框   (还需要自定义一个id名称)
			am-modal-no-btn 去掉圆角和底部边框...
			am-modal-dialog 模态弹出框
			am-modal-hd 标题
			am-modal-bd 内容
			am-modal-footer 底部
			am-modal-btn 按钮

			-添加交互：
				(1)给button添加 自定义属性 data-am-modal="{target=''}"
				(2)在自定义属性中添加参数
						-1>closeViaDimmer 点击遮罩时关闭modal,值是bool类型,默认为true
						-2>width/height 宽高度,最好不要加,避免影响响应式结构(prop actions无效)

	-->

	<div class="am-container" style="margin-top: 50px;">
		<button type="button" class="am-btn am-btn-primary" data-am-modal="{target:'#modal-con'}">模态窗口 Modal</button>
		<div class="am-modal am-modal-no-btn" id="modal-con" tabindex="-1">
			<div class="am-modal-dialog">
				<div class="am-modal-hd">标题</div>
				<div class="am-modal-bd">
					内容
				</div>
			</div>
		</div>
	</div>

	<hr>

	<!-- 
		2.模拟alert

			am-modal-alert
	-->
	<div class="am-container">
		<button class="am-btn am-btn-primary" data-am-modal="{target:'#my-alert'}">
			alert
		</button>
		<div class="am-modal am-modal-alert" id="my-alert" tabindex="-1">
			<div class="am-modal-dialog">
				<div class="am-modal-hd">标题</div>
				<div class="am-modal-bd">内容</div>
				<div class="am-modal-footer">
					<span class="am-modal-btn">确定</span>
				</div>
			</div>
		</div>
	</div>

	<hr>

	<!-- 
		3.类似于IOS的操作列表 actions
			
			am-modal-actions

			
			注意：
				-每一部分都需要用am-modal-actions-group
					am-modal-actions-header 标题
				-取消 要添加自定义属性 data-am-modal-close
	-->
	<div class="am-container">
		<button class="am-btn am-btn-danger" data-am-modal="{target:'#my-actions'}">
			Actions
		</button>
		<div class="am-modal-actions" id="my-actions">
			<div class="am-modal-actions-group">
				<ul class="am-list">
					<li class="am-modal-actions-header">分享位置</li>
					<li><a href="#">QQ</a></li>
					<li><a href="#">微信</a></li>
					<li><a href="#">短信</a></li>
				</ul>
			</div>
			<div class="am-modal-actions-group">
				<button class="am-btn am-btn-secondary am-btn-block" data-am-modal-close>取消</button>
			</div>
		</div>
	</div>

	<hr>

	<!-- 
		4.自定义式小窗口 popup

			am-popup
			am-popup-inner
			am-popup-hd
			am-popup-title
			am-popup-bd
	-->
	<div class="am-container">
		<button class="am-btn am-btn-warning" data-am-modal="{target:'#my-popup'}">
			Popup
		</button>
		<div class="am-popup" id="my-popup">
			<div class="am-popup-inner">
				<div class="am-popup-hd">
					<h3 class="am-popup-title">标题</h3>
					<span class="am-close" data-am-modal-close>&times;</span>
				</div>
				<div class="am-popup-bd">
					11111111111111111111111
				</div>
			</div>
		</div>
	</div>


	

	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/amazeui.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
