<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14-选项卡</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<style type="text/css">
		.am-g div{
			height: 100px;
			border: 2px solid green;
		}
	</style>
</head>
<body>
	
	<!-- 
		1.高度一致
			
			(1)父级添加 am-tabs,并自定义一个id
			(2)写静态标签式导航样式,另外给ul添加一个类 am-tabs-nav
			(3)内容部分父级 am-tabs-bd,里面是几个子盒子 am-tans-panel
			(4)给父级加一个触发器 data-am-tabs 来触发效果

		2.禁用触控操作
			data-am-tabs="{noSwipe:1}"

	-->
	<div class="am-container">
		<div class="am-tabs" id="t-d1" data-am-tabs="{noSwipe:1}">
			<ul class="am-nav am-nav-tabs am-tabs-nav">
				<li><a href="#">第一个</a></li>
				<li><a href="#">第二个</a></li>
				<li><a href="#">第三个</a></li>
			</ul>
			<div class="am-tabs-bd">
				<div class="am-tab-panel">1</div>
				<div class="am-tab-panel">2</div>
				<div class="am-tab-panel">3</div>
			</div>
		</div>
	</div>
	

	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/amazeui.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
