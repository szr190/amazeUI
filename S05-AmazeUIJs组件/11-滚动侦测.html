<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11-滚动侦测</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<style type="text/css">
		.am-g div{
			height: 100px;
			border: 2px solid green;
		}
	</style>
</head>
<body>
	
	<!-- 
		添加触发器
			data-am-scrollspy="{}"
				参数
					animation:'fade/.../...' 默认动画效果
					delay 延迟动画执行时间
					repeat 是否重复动画
	-->
	<div class="am-g" style="margin-top: 50px;">
		<div class="am-u-lg-5" data-am-scrollspy="{animation:'slide-top'}"></div>
		<div class="am-u-lg-4" data-am-scrollspy="{animation:'fade',delay:3000}"></div>
	</div>

	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/amazeui.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
