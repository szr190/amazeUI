<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-表单-排列</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<style type="text/css">
		.am-g div{
			height: 100px;
			border: 2px solid green;
		}
	</style>
</head>
<body>
	
	<!-- 
		1.水平排列

			加am-form-horizontal类,需要结合栅格系统使用

			注意：
				-要在label上加 am-form-label
				-input部分的栅格应用应该在外部把input包裹起来使用
	-->
	<div class="am-container" style="margin-top: 50px;">
		<form class="am-form am-form-horizontal">
			<div class="am-form-group">
				<label for="" class="am-u-lg-2 am-form-label">用户名</label>
				<div class="am-u-lg-5 am-u-end">
					<input type="text" placeholder="请输入用户名" class="am-radius">
				</div>				
			</div>
			<div class="am-form-group">
				<label for="" class="am-u-lg-2 am-form-label">密码</label>
				<div class="am-u-lg-5 am-u-end">
					<input type="text" placeholder="请输入密码" class="am-radius">
				</div>	
			</div>
			<div class="am-form-group am-u-lg-offset-2">
				<button class="am-btn am-btn-primary am-radius">登录</button>
			</div>
		</form>
	</div>

	<hr>

	<!-- 
		2.行内排列

			加上am-form-inline类

			注意：由于脱离了am-form类,所以要想有框架input的样式需要加上am-form-field
	-->
	<div class="am-container">
		<form action="" class="am-form-inline">
			<div class="am-form-group">
				<input type="text" class="am-form-field" placeholder="用户名">
			</div>
			<div class="am-form-group">
				<input type="text" class="am-form-field" placeholder="密码">
			</div>
			<div class="am-form-group">
				<button class="am-btn am-btn-danger">登录</button>
			</div>
		</form>
	</div>
	

	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/amazeui.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
