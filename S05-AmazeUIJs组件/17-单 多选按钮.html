<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17-单 多选按钮</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<style type="text/css">
		.am-g div{
			height: 100px;
			border: 2px solid green;
		}
	</style>
</head>
<body>
	
	<!-- 
		1.默认样式

			data-am-ucheck

		2.颜色变化

			am-secondary
			am-success
			am-warning
			am-danger

		3.行内排列

			am-checkbox-inline


	-->
	<div class="am-container">
		<label class="am-checkbox-inline am-secondary">
			<input type="checkbox" data-am-ucheck>
		</label>
		<label class="am-checkbox-inline am-success">
			<input type="checkbox" data-am-ucheck checked>
		</label>
		<label class="am-checkbox-inline am-warning">
			<input type="checkbox" data-am-ucheck disabled>
		</label>
		<hr>
		<!-- 
			注意：两者的name必须是相同的,才会形成切换效果,否则不会
		-->
		<label class="am-radio am-danger">
			<input type="radio" name="radio1" data-am-ucheck>
		</label>
		<label class="am-radio">
			<input type="radio" name="radio1" data-am-ucheck checked>
		</label>
	</div>


	

	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/amazeui.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
