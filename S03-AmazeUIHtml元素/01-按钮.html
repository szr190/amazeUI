<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01-按钮</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<style type="text/css">
		.am-g div{
			height: 100px;
			border: 2px solid green;
		}
	</style>
</head>
<body>
	
	<!-- 
		1.基本样式
			am-btn-default
			am-btn-primary
			am-btn-secondary
			am-btn-success
			am-btn-warning
			am-btn-danger
			am-btn-link
	 -->
	<div class="am-container" style="margin-top: 50px;">
		<a href="" class="am-btn am-btn-default">Button</a>
		<a href="" class="am-btn am-btn-primary">Button</a>
		<a href="" class="am-btn am-btn-secondary">Button</a>
		<a href="" class="am-btn am-btn-success">Button</a>
		<a href="" class="am-btn am-btn-warning">Button</a>
		<a href="" class="am-btn am-btn-danger">Button</a>
		<a href="" class="am-btn am-btn-link">Button</a>
	</div>

	<hr>

	<!-- 
		2.圆角按钮
			am-radius
	-->
	<div class="am-container">
		<a href="" class="am-btn am-btn-default am-radius">Button</a>
		<a href="" class="am-btn am-btn-primary am-radius">Button</a>
		<a href="" class="am-btn am-btn-secondary am-radius">Button</a>
		<a href="" class="am-btn am-btn-success am-radius">Button</a>
		<a href="" class="am-btn am-btn-warning am-radius">Button</a>
		<a href="" class="am-btn am-btn-danger am-radius">Button</a>
		<a href="" class="am-btn am-btn-link am-radius">Button</a>
	</div>

	<hr>

	<!-- 
		3.椭圆形按钮
			am-round
	-->
	<div class="am-container">
		<a href="" class="am-btn am-btn-default am-round">Button</a>
		<a href="" class="am-btn am-btn-primary am-round">Button</a>
		<a href="" class="am-btn am-btn-secondary am-round">Button</a>
		<a href="" class="am-btn am-btn-success am-round">Button</a>
		<a href="" class="am-btn am-btn-warning am-round">Button</a>
		<a href="" class="am-btn am-btn-danger am-round">Button</a>
		<a href="" class="am-btn am-btn-link am-round">Button</a>
	</div>

	<hr>

	<!-- 
		4.按钮的激活状态
			am-active

		5.按钮的禁用状态
			am-disabled
	-->
	<button class="am-btn am-btn-primary am-active">Button</button>
	<button class="am-btn am-btn-primary am-disabled">Button</button>

	<hr>

	<!-- 
		6.按钮尺寸
			am-btn-xl/lg/default/sm/xs
	-->
	
	<div class="am-container">
		<a href="" class="am-btn am-btn-default am-round am-btn-xl">Button</a>
		<a href="" class="am-btn am-btn-primary am-round am-btn-lg">Button</a>
		<a href="" class="am-btn am-btn-secondary am-round am-btn-default">Button</a>
		<a href="" class="am-btn am-btn-success am-round am-btn-sm">Button</a>
		<a href="" class="am-btn am-btn-warning am-round am-btn-xs">Button</a>
	</div>

	<hr>

	<!-- 
		7.按钮的块级状态
			am-btn-block
	-->

	<div class="am-container">
		<button class="am-btn am-btn-primary am-btn-block">Button</button>
	</div>

	<hr>

	<!-- 
		8.结合icon使用
			am-icon-
	-->
	<div class="am-container">
		<a href="" class="am-btn am-btn-primary">
			<i class="am-icon-bolt"></i>
			闪电
		</a>
		<a href="" class="am-btn am-btn-danger">
			<i class="am-icon-spinner am-icon-spin"></i>
			加载中
		</a>
	</div>



	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/amazeui.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
