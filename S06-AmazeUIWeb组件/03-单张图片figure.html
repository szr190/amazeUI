<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03-单张图片figure</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<style type="text/css">
		.am-g div{
			height: 100px;
			border: 2px solid green;
		}
	</style>
</head>
<body>
	
	<!-- 
		(1)用figure承载,加类 am-figure am-figure-default
		(2)加触发器 data-am-figure
		(3)加组件触发器 data-am-widget="figure"
		(4)图片预览 在图片上加自定义属性 data-rel=""
		(5)文字描述用figcaption承载,加类am-figure-capition-btm
	-->
	<figure class="am-figure am-figure-default" data-am-figure="{ pureview: 'true' }" data-am-widget="figure">
		<img src="../img/1.jpg" alt="" data-rel="../img/1.jpg">
		<figcaption class="am-figure-capition-btm">
			尹恩惠
		</figcaption>
	</figure>

	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/amazeui.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
